<!DOCTYPE html>
<html>
<head>

	<title>topic_new</title>

	<link rel="stylesheet" type="text/css" href="../css/.global.css">

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="background-color: transparent;">
	<div class="container-fluid">
	  	<div class="row">
 			<div class="col-sm-12">
 				<div id="topic_basic" class="centered" >
					<!-- this will have name and small desc -->
					<form id="form_setup" style="width: 300px; margin: 0 auto; margin-top: 70px;">
					  <div class="form-group">
					    <label for="project_title" style="float: left; color: white;">Topic name:</label>
					    <input type="text" class="form-control" id="topic_name">
					  </div>
					  <div class="form-group">
					    <label for="project_description" style="float: left; color: white;">Topic small description:</label>
					    <textarea class="form-control" id="topic_description" rows="5" style="resize: none;"></textarea>
					  </div>
					  <button type="button" id="submit_setup" class="btn btn-default">Submit</button>
					</form>
				</div>
 			</div>
	  	</div>
	</div>

    <script>require('../js/topic_new.js');</script>
</body>
</html>
